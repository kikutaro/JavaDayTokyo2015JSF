<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>ダイアログ</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="common.css" />
        <h:form styleClass="common_font">
            <p:inputText value="#{dialogBean.inputDialog}" />
            <p:commandButton value="ダイアログ閉じる" actionListener="#{dialogBean.closeDialog()}" />
            <p:separator />
            <p:panel header="パネル">
                <p:dataList var="name" value="#{dialogBean.param}">
                    <h:outputText value="#{name}" />
                </p:dataList>
                <h:panelGrid columns="1">
                    <p:clock pattern="yyyy/MM/dd HH:mm:ss" />
                    <p:separator />
                    <pe:analogClock  width="100"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
